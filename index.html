<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simulador Prestamo</title>
</head>
<body>
    <header>
        <nav class="navegacion">
            <div class="container">
                <div class="row">
                    <h1>Simulador de Prestamos Online</h1>
                </div>
            </div>
        </nav>
    </header>
    <section class="formulario">
        <div class="container">
            <div class="row-simulador">
                <div class="formulario-carga">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Nombre y apellido</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre y apellido">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Correo electronico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electronico valido">
                          </div>
                          <div class="form-group">
                          <label for="exampleFormControlInput1">Ciudad</label>
                          <input type="text" class="form-control" id="ciudad" placeholder="Escriba su ciudad Por favor">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Residencia</label>
                          <select class="form-control" id="residencia">
                            <option>Presione aqui</option>
                            <option value="AR">Argentina</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Número de telefono</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Ingrese telefono 10 números">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Monto</label>
                            <input type="number" class="form-control" id="monto" placeholder="Ingrese monto mayor a 5000">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Cuotas</label>
                            <select class="form-control" id="cuotas">
                              <option>Presione aqui</option>
                              <option>12</option>
                              <option>24</option>
                              <option>36</option>
                              <option>48</option>
                            </select>
                          </div>
                          <div class="botones">
                            <button type="button" id="cotizar"    class="btn btn-primary">Cotizar</button>
                            <button type="button" id ="reset"     class="btn btn-success">Reset</button>
                          </div>
                      </form>
                </div>
                <div class="formulario-repuesta">
                  <div  id="spinner">
                    <div class="sk-chase">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
               

                </div>
            
            </div>
        </div>
    </section>

</body>

<!-- <script src="simulador.js"></script> -->
<script src="simulador1.js"></script>
<!-- <script src="simulador2.js"></script> -->
</html>
